<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Management</title>
  </head>
  <body>
    <header>
      <div class="create-task-button">Create Task</div>
    </header>
    <main class="stages_wrapper">
      <stage-component allow-drop="false" stage-title="backlog">
        <task-component task-title="Examine web component topic"></task-component>
        <task-component></task-component>
        <task-component></task-component>
      </stage-component>
      <stage-component stage-title="in progress"></stage-component>
      <stage-component stage-title="done"></stage-component>
      <stage-component stage-title="canceled">
        <task-component></task-component>
        <task-component></task-component>
        <task-component></task-component>
        <task-component></task-component>
      </stage-component>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
